<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 1일차</title>
<script>
	document.write("안녕하세요"); // 웹페이지에 html 콘텐츠 출력

	alert("경고창을 띄웁니다.")

	document.write("<p style = 'font-size : 30px;color: skyblue;'>글자크기30px</p>")
	document.write("<a href='http://naver.com'>네이버가기</a>");
	document.write("<br>");
	document.write("<a href =\"javascript:alert('클릭했나요?');\">클릭</a>");
	prompt("이름을 입력하세요", "황동석");
	let value = prompt("이름을 입력하세요", "황동석");
	if (value == null) {
		document.write("null입니다");

	} else if (value == "") {
		document.write("빈값입니다.");
	} else {
		document.write(value);
	}

	let val = confirm("전송할까요?") 
	if (val == true) {
		document.write("네");
	} else {
		document.write("아니요");
	}
</script>


</head>
<body>
	<h3>마우스 올려보세요</h3>
	<hr>
	<img src="../images/apple.png" title="이미지보임"
		onmouseover="this.src='../images/banana.png'"
		onmouseout="this.src='../images/apple.png'">

</body>
</html>
