<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style>
p {
	width: 15em;
	height: 3em;
	border: 1px solid red;
}

.hidden {
	overflow: hidden;
}

.visible {
	overflow: visible;
}

.scroll {
	overflow: scroll;
}

div {
	border: 1px solid red;
}
</style>
</head>
<body>
	<h3>overflow 프로퍼티</h3>
	<hr>
	<p class="hidden">무궁화꽃이 피었습니다 무궁화꽃이 피었습니다 무궁화꽃이 피었습니다</p>
	<p class="visible">무궁화꽃이 피었습니다 무궁화꽃이 피었습니다 무궁화꽃이 피었습니다</p>
	<p class="scroll">무궁화꽃이 피었습니다 무궁화꽃이 피었습니다 무궁화꽃이 피었습니다</p>
</body>
</html>
