<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>절대배치, positon : absolute</title>

<style>
div {
	display : inline-block;
	position : absolute;
	border : 1px solid lightgray;
}

div >p {
	height : 20px;
	width : 15px;
	display : inline-block;
	position : absolute;
	border : 1px;
	background-color :  lightgray;
	
}

</style>

</head>
<body>
<h3>Merry Christmas!</h3>
<hr>
<p>예수님이 탄생하셨습니다.</p>
<div>
	<img src="../images/christmastree.png"
	width = "200" height = "200" alt = "크리스마스 트리">
	
	<p style="left:50px; top:30px">M</p>
	<p style="left:100px; top:0px">E</p>
	<p style="left:100px; top:80px">R</p>
	<p style="left:150px; top:110px">R</p>
	<p style="left:30px; top:130px">Y</p>

</div>


</body>
</html>
