<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>백그라운드 이미지 만들기</title>
<style>
div {
	border: 1px solid blue;
}

span {
	display: inline-block;
	width: 100px;
	height: 100px;
}

div div {
	display: inline- block;
}
</style>
</head>
<body style="background-image: url(../images/flower.png);">
	이미지 나타내기
	<hr>
	<p style="cursor: crosshair">십자 모양 커서</p>
	<p style="cursor: help">도움말 모양 커서</p>
	<p style="cursor: pointer">포인터 모양 커서</p>
	<p style="cursor: progress">프로그램 실행 중 모양 커서</p>
	<p style="cursor: n-resize">상하 크기 조절 모양 커서</p>

	<div>
		<span>안녕하세요</span>
	</div>
	<div>
		평소 컴퓨터에 관심이 있었던 차에 저는 진로를 선택함에 있어서
		<div>프로그래밍 분야</div>
		에 많은
		<div>흥미</div>
		를 느껴서 이 분야에 활동하고자 학습에 지원하게 되었다
	</div>

</body>
</html>
